<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div> 
            <!-- USERNAME 글자를 클릭하면 아이디를 입력하는 input에 focusing -->
            <label for="inputID">USERNAME :</label> 
            <input type="text" id = "inputID" placeholder="아이디를 입력해 주세요.">
        </div>
        <div>
            <!-- PWD 글자를 클릭하면 패스워드를 입력하는 input에 focusing -->
            <label for="inputPW">PWD :</label>
            <input type="password" id="inputPW">
            <input type="submit" value="로그인">
        </div>
    </form>
</body>
</html>
