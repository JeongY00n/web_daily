<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 자손 결합자 */
        div p{
            color:blue;
            /* 직계 자식 뿐만아니라 자손에 해당되면 적용된다 */
        }
        /* 자식 결합자 */
        div > p{
            color: crimson;
            /* 직계 자식인 경우에만 적용이 된다 */
        }
    </style>
</head>
<body>
    <div>
        <span><p>싸피</p></span><p>SSAFY</p>
    </div>
</body>
</html>
